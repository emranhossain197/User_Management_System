<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
        integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>User Manegement System</title>
    <link rel="stylesheet" href="../assets//css/style.css">

</head>

<body>
    <header>
        <h1>User Management System</h1>
    </header>
    <div class="user_container">
        <div class="icon-user"><i class="fa fa-user-secret" aria-hidden="true"></i></div>
        <div class="login_container">
            <div class="user_login">
                <div class="user_method">
                    <p><a href="">Login</a></p>
                    <p class="active_btn"><a href="">Register</a></p>
                </div>
                <div class="register_from">
                    <form action="" method="POST">
                        <label class="label" for="name">Name</label>
                        <input type="text" name="name" id="name" value="" placeholder="Name">
                        <label for="email">E-mail</label>
                        <input class="label" type="text" name="email" id="email" value=""
                            placeholder="Example@gmail.com"> <br>
                        <div class="gender">
                            <span>Gender</span>
                            <select name="gender" id="gender" aria-placeholder="Gender">
                                <option value="gender" selected disabled> Gender</option>
                                <option value="male">Male</option>
                                <option value="Female">Female</option>
                            </select>
                        </div>
                        <label for="Job">Job</label>
                        <input type="text" name="job" id="job" placeholder="MERN Stack developer">
                        <label for="address">Address</label>
                        <input type="text" name="address" id="address" placeholder="Address">
                        <label for="phone">Phone</label>
                        <input type="text" name="phone" id="phone" placeholder="+8801917000000">
                        <button type="submit">Login</button>
                    </form>
                </div>
            </div>

        </div>
    </div>
</body>

</html>
